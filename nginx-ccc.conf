# Nginx configuration for CCC
# Copy to /etc/nginx/sites-available/ccc and enable with:
# sudo ln -s /etc/nginx/sites-available/ccc /etc/nginx/sites-enabled/
# sudo nginx -t
# sudo systemctl reload nginx

server {
    listen 5557 ssl;
    server_name dailyernest.com;

    ssl_certificate /etc/letsencrypt/live/dailyernest.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dailyernest.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # CCC Coordinator API
    location /ccc/ {
        proxy_pass http://localhost:5555/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # CCC Mock UI
    location /ccc-mock/ {
        proxy_pass http://localhost:5556/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;
    }
}

# Alternative: Use subdomain
